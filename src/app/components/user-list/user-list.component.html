<div class="user-list">
  <h1 class="title"><strong>User's List</strong></h1>
  <div *ngIf="users.length > 0">
    <div *ngFor="let user of users | paginate: { itemsPerPage: itemsPerPage, currentPage: currentPage }">
      <app-user [user]="user"></app-user>
    </div>
    <pagination-controls 
      (pageChange)="currentPage = $event" 
      [autoHide]="true">
    </pagination-controls>
  </div>
  <div *ngIf="!users.length" class="loading">
    Loading users...
  </div>
</div>
